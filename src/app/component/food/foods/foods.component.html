<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput [(ngModel)]="search" placeholder="이름 검색" #input/>
</mat-form-field>
<button mat-stroked-button color="primary" (click)="getFoods()">검색</button>

<table mat-table [dataSource]="foods" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> 음식 번호</th>
    <td mat-cell *matCellDef="let element" [routerLink]="['/food',element.id]"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 음식명 </th>
    <td mat-cell *matCellDef="let element" [routerLink]="['/food',element.id]"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="part">
    <th mat-header-cell *matHeaderCellDef> 분류 </th>
    <td mat-cell *matCellDef="let element" [routerLink]="['/food',element.id]"> {{element.part}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> 실습비</th>
    <td mat-cell *matCellDef="let element" [routerLink]="['/food',element.id]"> {{element.cost}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               (page)="pageEvent = $event"
               [pageIndex]="pageIndex"
               (click)="getFoods()"
               aria-label="Select page">
</mat-paginator>
