<h1 mat-dialog-title>실습 비용 수정</h1>
<div mat-dialog-content>
  <p>숫자를 입력해주세요.</p>
  <mat-form-field appearance="fill">
    <mat-label>실습비</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">취소</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>확인</button>
</div>
