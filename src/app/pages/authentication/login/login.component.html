<div class="login" fxLayout="row" fxLayoutAlign = "center center">
  <mat-card class="login-form-wrapper" fxFlex="500px" fxLayout="column" fxLayoutAlign="center center">

    <div class="title">로그인</div>
    <div class="register" fxLayout="column" fxLayoutAlign="center center">
      <span class="text">계정이 없으신가요?
        <a class="link" [routerLink]="'/register'">
        가입하기
        </a>
      </span>

    </div>
    <mat-card-content>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-icon matSuffix class="secondary-text">mail</mat-icon>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              이메일 주소는 필수 항목입니다.
            </mat-error>
            <mat-error
              *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
              유효한 이메일주소를 입력하세요.
            </mat-error>
          </mat-form-field>

        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            <mat-error>
              비밀번호가 필요합니다.
            </mat-error>
          </mat-form-field>
        </p>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
             fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Remember Me
          </mat-checkbox>

          <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
            비밀번호를 잊으셨나요?
          </a>
        </div>
        <div >
          <button mat-raised-button color="accent" [disabled]="loginForm.invalid">로그인</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
