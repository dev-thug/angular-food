<div class="login" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="register-form-wrapper" fxFlex="500px" fxLayout="column" fxLayoutAlign="center center">

    <div class="title">회원가입</div>
    <div class="register" fxLayout="column" fxLayoutAlign="center center">
      <span class="text">이미 계정이 있습니까?
        <a class="link" [routerLink]="'/login'">
        로그인
        </a>
      </span>

    </div>
    <mat-card-content>

      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="submit()">

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            <mat-error>
              이름은 필수 항목입니다.
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-icon matSuffix class="secondary-text">mail</mat-icon>
            <mat-error *ngIf="registerForm.get('email').hasError('required')">
              이메일 주소는 필수 항목입니다.
            </mat-error>
            <mat-error
              *ngIf="!registerForm.get('email').hasError('required') &&
                                registerForm.get('email').hasError('email')">
              유효한 이메일주소를 입력하세요.
            </mat-error>
          </mat-form-field>

        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            <mat-error>
              비밀번호가 필요합니다.
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password (Confirm)</mat-label>
            <input matInput type="password" formControlName="passwordConfirm">
            <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('required')">
              비밀번호 확인이 필요합니다.
            </mat-error>
            <mat-error *ngIf="!registerForm.get('passwordConfirm').hasError('required') &&
                                       registerForm.get('passwordConfirm').hasError('passwordsNotMatching')">
              비밀번호가 일치해야합니다
            </mat-error>
          </mat-form-field>
        </p>

        <div class="terms" fxLayout="row" fxLayoutAlign="center center">
          <mat-checkbox name="terms" aria-label="I read and accept" required>
            <a href="#">서비스 약관 및 개인 정보 보호 정책</a>
            <span>에 동의합니다</span>
          </mat-checkbox>

        </div>


        <div>
          <button mat-raised-button color="accent" [disabled]="registerForm.invalid" >계정 만들기</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
